<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>316 SBA</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body{
            background-image: url(images/bdaycake\ bg.jpeg);
            background-repeat: repeat;
            background-position: center;
            background-size:auto;
        }
    </style>
</head>

<body>

    <header>
        <h1 class="header1"> Create Your Own Cake!</h1>
    </header>
    <container class="imgCon">
        <img class="animCake" src="images/Design.gif" alt="animated cake">
    </container>

    <p id="cakeText"><u>Click on the Cake!</u></p>
    <br>


    <!-- -------------------------------------------Cake customization form-------------------------->

    <div id=cakeDetails>
        <form id="flavorForm">
            <fieldset>
                <legend>
                    Choose a Flavor:
                </legend>
                <input type="checkbox" id="orange" value="orange" name="flavors" />
                <label for="orange">Orange</label>

                <input type="checkbox" id="vanilla" value="vanilla" name="flavors" />
                <label for="vanilla">Vanilla</label>

                <input type="checkbox" id="mint" value="mint" name="flavors" />
                <label for="mint">Mint</label>

                <input type="checkbox" id="strawberry" value="strawberry" name="flavors" />
                <label for="strawberry">Strawberry</label>

                <input type="checkbox" id="chocolate" value="chocolate" name="flavors" />
                <label for="chocolate">Chocolate</label>

                <input type="checkbox" id="lemon" value="lemon" name="flavors" />
                <label for="lemon">Lemon</label>
                <input type="checkbox" id="noFlav" value="none" name="flavors" />
                <label for="noFlav">None</label>

            </fieldset>



            <!---------------------------Cake type form ------------------------------------------------------>


            <fieldset>
                <legend>
                    Choose the Type of Cake:
                </legend>
                <input type="checkbox" id="chocolate2" name="flavors" value="chocolate" />
                <label for="chocolate">Chocolate</label>

                <input type="checkbox" id="white" name="flavors" value="white" />
                <label for="white">White</label>

                <input type="checkbox" id="yellow" name="flavors" value="yellow" />
                <label for="yellow">Yellow</label>

                <input type="checkbox" id="redVelvet" name="flavors" value="redvelvet" />
                <label for="redVelvet">Red Velvet</label>

                <input type="checkbox" id="carrot" name="flavors" value="carrot" />
                <label for="carrot">Carrot</label>

            </fieldset>

            <!---------------------------------Choose Cake Shape form---------------------------------------------->

            <fieldset>
                <legend>
                    Choose the Cake Shape:
                </legend>
                <input type="checkbox" id="square" name="flavors" value="square" />
                <label for="square">Square</label>

                <input type="checkbox" id="circle" name="flavors" value="circle" />
                <label for="circle">Circle</label>

                <input type="checkbox" id="rectangle" name="flavors" value="rectangle" />
                <label for="rectangle">Rectangle</label>

                <input type="checkbox" id="other" name="flavors" value="other" />
                <label for="other">Other</label>
                <br>
                <br>

                <input onclick="getAllChecked()" type="submit" id="submit1" value="Submit">

        </form>

        <br>
    </div>
    <!---------------------------------------------------User Registration Form-------------------------------------------->
    <div class=regForm>

        <form id="customerReg">
            <legend>Customer Contact Info:</legend>
            <br>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="first_name" class="input-control" placeholder="Your First Name"
                autocomplete="off" minlength="2" required>
            <br>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="last_name" class="input-control" placeholder="Your Last Name"
                autocomplete="off" minlength="2" required>

            <label for="eMail">Email:</label>
            <input type="email" id="eMail" name="email" class="input-control" placeholder="email@abc123.com"
                autocomplete="off" required>

            <label for="cellU">Cell:</label>
            <input type="tel" oninvalid="numFunction(event)" id="cellU" name="cellPhone" class="input-control"
                placeholder="+1 (XXX)-XXX-XXXX" autocomplete="off" required>
            <br>
            <p id="numParent">
                <span id="firstSpan"></span>
                <span id="demo"></span>
            </p>
            <br>
            <br>
            <label for="commentArea">Any restrictions, allergies or suggestions:</label>
            <br>

            <textarea id="commentArea" name="freeform" rows="4" cols="50">
            </textarea>
            <br>
            <br>
            <input type="submit" value="Submit">


        </form>
    </div>

</body>

</html>
